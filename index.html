<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JCalculator</title>
   
    <style> 
    
        body{
            background: antiquewhite;

        }
        .container{
            margin: 10vw auto;
            width: 50%;
            background-color: #ccc;
            padding: 5vh;
            min-height: 60vh;
             box-shadow: 10px 10px 5px #888888;
            
        }

        .control-btn{

            padding: 2vh;
            width: 6.5vh;
                font-size: 30px;
                font-weight: bold;
                 
        }
    
        ul{
            list-style: none;
        }

        li:hover{

           
             cursor: pointer !important;
        }

        input{
            padding: 10px;
            text-align: right;
            font-size: 13px;
            width: 450px;
            background: #b1f2b0;
            font-size: 20px;
        }

        #operators li{
            float: right;
            margin: 15px;
            

        }

        #numbers {

            float: left;
            width: 50%;
        }
       #numbers li{
           float: left; 
            margin: 1vw;
            padding: 10px;
           
            
        
        }

        #numbers li button{
           float: left; 
           padding: 5px;
           font-size: 30px;
            
        
        }

        .result{
            font-size: 100px;
            text-align: center;
            border: solid 5px red;
            color: red;
            min-height: 15vh !important;
            overflow: hidden;
            background: white !important;
           
        
        }

        li{
            list-style: none !important;
        }
    
    </style>
</head>
<body>
    <div class="container">   


         <h1>JCalculator</h1>
    
    <input  id="num1"/>
 
    <hr>
    <div id="numbersP" >


        <ul id="numbers">

            <li><button class="btn" value="1">1</button></li>
            
            <li><button class="btn" value="2">2</button></li>
            <li><button class="btn" value="3">3</button></li>
            <li><button class="btn"  value="4">4</button></li>
            <li><button  class="btn" value="5">5</button></li>
            <li><button class="btn" value="6">6</button></li>
            <li><button class="btn" value="7">7</button></li>
            <li><button class="btn" value="8">8</button></li>
            <li><button class="btn" value="9">9</button></li>
            <li><button class="btn" value="0">0</button></li>
        </ul>

        <ul id="operators">

            <li> <button class="control-btn btn" value='+' style="background:red; color:white; ">+</button>   </li>
            <li><button  class="control-btn btn"  value='-' style="background:green; color:white; ">-</button></li>
            <li><button  class="control-btn btn"  value='*' style="background:blue; color:white; ">X</button></li>
            <li><button  class="control-btn btn"  value='/' style="background:yellow; color:white; ">/</button></li>
            

        </ul>

       
    </div>
    <button  class="control-btn btn" onclick="getNumString()" style="background:darkslategray; color:white; ">=</button>
    <button class="control-btn" onclick="clearEverything()" style="background:darkslategray; color:white; ">C</button>

        

      <hr>
          
           

    </div>


    
   

</body>

 <script src="main.js"></script>
</html>
